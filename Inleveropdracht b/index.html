<!DOCTYPE html>
<html lang="nl" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>inleveropdracht B</title>
  </head>
  <body>

    <style>
      p {
        font-weight: bold;
      }
      .ng-scope {
        margin-bottom: 2.5rem;
      }
      .ng-normal {
        font-weight: normal;
      }
    </style>

    <div class="container mt-5">
      <div class="row">
        <div class="col-12">

          <h1>Auto's table array</h1>

          <div ng-app="autoApp" ng-controller="autoCtrl">

            <form class="form-inline my-3"><label for="filter" class="mr-2">Filter de table:</label><input type="text" id="filter" class="form-control" ng-model="filterTable" placeholder="vul in..."></form>

            <table class="table">
              <thead class="thead-light">
                <tr>
                  <th scope="col" ng-click="orderByMe('autonummer')">Auto nummer</th>
                  <th scope="col" ng-click="orderByMe('kenteken')">Kenteken</th>
                  <th scope="col" ng-click="orderByMe('merk')">Automerk</th>
                  <th scope="col" ng-click="orderByMe('kleur')">Kleur</th>
                  <th scope="col" ng-click="orderByMe('aantaldeuren')">Deuren</th>
                  <th scope="col" ng-click="orderByMe('prijs')">Prijs</th>
                </tr>
              </thead>

              <tbody ng-repeat ="auto in autos | orderBy:myOrderBy | filter:filterTable">
                <tr>
                  <th>Auto {{$index+1}}</th>
                  <th><span class="ng-normal" ng-bind="auto.kenteken"></span></th>
                  <th><span class="ng-normal" ng-bind="auto.merk | uppercase"></span></th>
                  <th><span class="ng-normal" ng-bind="auto.kleur"></span></th>
                  <th><span class="ng-normal" ng-bind="auto.aantaldeuren"></span></th>
                  <th><span class="ng-normal" ng-bind="auto.prijs | currency:'â‚¬'"></span></th>
                </tr>
              </tbody>
            </table>

          </div>
        </div>

      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
